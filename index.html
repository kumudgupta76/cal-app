<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <header class="calendar-header">
            <button class="nav-btn" id="prevMonth" aria-label="Previous month">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <h1 id="currentMonth">January 2026</h1>
            <button class="nav-btn" id="nextMonth" aria-label="Next month">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </header>

        <div class="calendar-weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>

        <div class="calendar-days" id="calendarDays">
            <!-- Days will be generated by JavaScript -->
        </div>

        <div class="today-btn-container">
            <button class="today-btn" id="todayBtn">Today</button>
        </div>
    </div>

    <div class="event-modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalDate">January 11, 2026</h2>
                <button class="close-btn" id="closeModal" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="event-form">
                    <input type="text" id="eventInput" placeholder="Add event..." class="event-input">
                    <button class="add-event-btn" id="addEventBtn">Add</button>
                </div>
                <ul class="event-list" id="eventList">
                    <!-- Events will be listed here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
